<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 var request = new XMLHttpRequest();
request.open('GET','https://restcountries.com/v3.1/all',true)
request.send();
request.onload = function() {
var data = JSON.parse(request.response)
console.log(data)

for(i=0; i<data.length; i++){   // all country the region
    console.log(data[i].region)
}

for(i=0; i<data.length; i++){   // all country the flag
    console.log(data[i].flag)
}

for(i=0; i<data.length; i++){     // all country the names
    console.log(data[i].name.common)
}

for(var obj of data ){    // all country the subregion
    console.log(obj.subregion)
}
}
    </script>
</body>
</html>
